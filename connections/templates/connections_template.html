<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %} {% endblock %}</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='global_style.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('connections.static', filename='connections_style.css') }}"
		/>
		<!-- Favicon links -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('static', filename='assets/favicons/apple-touch-icon.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('static', filename='assets/favicons/favicon-32x32.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('static', filename='assets/favicons/favicon-16x16.png') }}"
		/>
		<link
			rel="manifest"
			href="{{ url_for('static', filename='assets/favicons/site.webmanifest') }}"
		/>

		<!-- For top right home button -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<div class="home-button">
			<a href="{{ url_for('index') }}">
				<i class="fas fa-home"></i>
			</a>
		</div>
	</head>
	<body>
		{% block content %}
		<!-- Page content here -->
		{% endblock %}
	</body>
</html>
