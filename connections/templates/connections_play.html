{% extends "connections_template.html" %} {% block title %}Play Puzzle{%
endblock %} {% block content %}
<div class="container">
	<h1 class="title">Your Puzzle</h1>

	<div class="grid">
		{% for item in puzzle.puzzle %}
		<div class="puzzle-box" style="background-color: {{ item.category }};">
			{{ item.word }}
		</div>
		{% endfor %}
	</div>
</div>

<style>
	.container {
		padding: 20px;
		text-align: center;
	}
	.grid {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 15px;
		justify-content: center;
		margin-top: 20px;
	}
	.puzzle-box {
		width: 100px;
		height: 100px;
		border: 2px solid #6a0572;
		border-radius: 8px;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.2rem;
		color: white;
	}
</style>
{% endblock %}
