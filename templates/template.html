<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="/static/styles.css" />
		<!-- Favicon links -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('static', filename='assets/favicons/apple-touch-icon.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('static', filename='assets/favicons/favicon-32x32.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('static', filename='assets/favicons/favicon-16x16.png') }}"
		/>
		<link
			rel="manifest"
			href="{{ url_for('static', filename='assets/favicons/site.webmanifest') }}"
		/>
	</head>
	<body>
		{% block content %}
		<!-- Page content here -->
		{% endblock %}
	</body>
</html>
