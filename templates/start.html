{% extends "template.html" %} {% block title %} Starnim {% endblock %} {% block
content %}
<div
	class="center"
	style="
		text-align: center;
		margin: auto;
		padding: 40px;
		border: 1px solid #ccc;
		border-radius: 10px;
	"
>
	<h1>Star Nim</h1>
	<input
		type="number"
		id="n-input"
		min="3"
		required
		placeholder="Enter odd number"
		style="width: 80%; margin: 25px"
	/>
	<div style="display: wrap">
		<input
			type="range"
			id="difficulty"
			name="difficulty"
			min="0.5"
			max="1"
			step="0.25"
			value="0.75"
		/>
		<div id="difficulty-description">Medium</div>
	</div>
	<button onclick="startGame()">Start</button>
</div>
<script>
	document.addEventListener("DOMContentLoaded", function () {
		var slider = document.getElementById("difficulty");
		var output = document.getElementById("difficulty-description");
		slider.oninput = function () {
			var difficultyText = "Medium"; // Default
			if (this.value == "0.5") {
				difficultyText = "Easy";
			} else if (this.value == "1") {
				difficultyText = "Impossible";
			}
			output.textContent = difficultyText;
		};
	});
</script>
<script src="/static/script.js"></script>
{% endblock %}
